<!--the proper HTML structure (!Doc type, head, body etc...) 
Create a nav section
Create two sections 
Create two parents and two children 
Implement either a linked css or included css -  DO NOT USE INLINE
Implement fonts, colors and font sizes
Use pseudo-classes for your links -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" >
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png"> <!-- space invader emoji -->
  <link rel="stylesheet" href="./styles.css">
  <title>ame 220</title>
</head>
<body>
    <nav> 
      <ul>
        <li><a href="section1">Section 1</a></li>
        <li><a href="section2">Section 2</a></li>
      </ul>
    </nav>
    <section id="section1">
      <div class="parent">
        <div class="child">Parent 1 - Child 1</div>
      </div>
    </section>
    <section id="section2">
      <div class="parent">
        <div class="child">Parent 2 - Child 2</div>
      </div>
    </section>
  </body>
  </html>
